<!DOCTYPE html>
<html>
  <head>
    <title>Bowling but VR</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="./bowl.js"></script>
    
  </head>
  <body>
    <a-scene id="scene">

      <!--Assets-->
      <a-assets>
        <a-asset-item id="ball" src="./assets/Bowling-Pin/ball.gltf"></a-asset-item>
        <a-asset-item id="pin" src="./assets/Bowling-Pin/scene.gltf"></a-asset-item>
      </a-assets>
      
      <!--Light-->
      

      <!--Camera and Cursor-->
      <a-entity
        id="camera"
        camera
        position="0 1.6 0"
        wasd-controls
        look-controls="pointerLockEnabled: false"        
      >
        <a-entity id="bowlball" gltf-model="#ball" position="0 -4.4 3" rotation="0 180 0" scale="0.35 1 1" ></a-entity>
        <a-cursor></a-cursor>        
      </a-entity>

      <!--Bowling Ball-->
      <a-entity bowlingball></a-entity>

      <!--Ground-->
      <a-plane
        id="ground"
        repeat="5 5"
        position="0 0 -20"
        rotation="-90 0 0"
        height="100"
        width="20"
        color="blue"
        static-body
        visible="true"
      >
      </a-plane>

      <a-cylinder id="ground" repeat="5 5" position="-10 0 -20" rotation="-90 0 0" height="100" radius="1" color="red" static-body visible="true" > </a-cylinder>
      <a-cylinder id="ground" repeat="5 5" position="10 0 -20" rotation="-90 0 0" height="100" radius="1" color="red" static-body visible="true" > </a-cylinder>
      <a-box color="#7E7E7E" id="back-wall" position="0 0 -20" depth="1" height="10" width="20" opacity="1" ></a-box>
      <a-box color="black" id="top-wall" position="0 5 -15" depth="5" height="1" width="20" opacity="1" ></a-box>
      <a-box color="black" id="top-wall" position="0 5 -15" depth="5" height="1" width="20" opacity="1" ></a-box>
      <a-box color="black" id="left-wall" position="-10 0 -20" depth="5" height="10" width="1" opacity="1" ></a-box>
      <a-box color="black" id="right-wall" position="10 0 -20" depth="5" height="10" width="1" opacity="1" ></a-box>
      <!--Pins-->

      <a-entity id="pin1" gltf-model="#pin" position="0 1 -10" scale="0.1 0.1 0.1" dynamic-body></a-entity>

      <a-entity id="pin2" gltf-model="#pin" position="-0.5 1 -12" scale="0.1 0.1 0.1" dynamic-body ></a-entity>

      <a-entity id="pin3" gltf-model="#pin" position="-3 1 -13" scale="0.1 0.1 0.1" dynamic-body ></a-entity>

      <a-entity id="pin4" gltf-model="#pin" position="-2 1 -12" scale="0.1 0.1 0.1" dynamic-body></a-entity>

      <a-entity id="pin5" gltf-model="#pin" position="-1 1 -11" scale="0.1 0.1 0.1" dynamic-body ></a-entity>

      <a-entity id="pin6" gltf-model="#pin" position="0 1 -13" scale="0.1 0.1 0.1"  dynamic-body></a-entity>
      
      <a-entity id="pin7" gltf-model="#pin" position="1 1 -11" scale="0.1 0.1 0.1"  dynamic-body></a-entity>

      <a-entity id="pin8" gltf-model="#pin" position="2 1 -12" scale="0.1 0.1 0.1"  dynamic-body></a-entity>

      <a-entity id="pin9" gltf-model="#pin" position="3 1 -13" scale="0.1 0.1 0.1"  dynamic-body></a-entity>
      
      <a-entity id="pin10" gltf-model="#pin" position="0.5 1 -13" scale="0.1 0.1 0.1"  dynamic-body></a-entity>
    </a-scene>
  </body>
</html>
